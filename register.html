<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LIVING ROOTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="background-slide"></div>
        <div class="background-slide"></div>
        <div class="background-slide"></div>
        <div class="background-slide"></div>
    </div>
    
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <i class="fas fa-seedling"></i>
                <h1>LIVING ROOTS</h1>
            </div>
            <div class="circular-tagline">Have a life after death</div>
            <h2 class="form-title">Create Account</h2>
            <form id="registerForm" class="modern-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Register</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
