<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - LIVING ROOTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="background-slide"></div>
        <div class="background-slide"></div>
        <div class="background-slide"></div>
    </div>

    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <div class="container payment-container">
        <div class="payment-section">
            <div class="logo-section">
                <i class="fas fa-seedling"></i>
                <h1>LIVING ROOTS</h1>
            </div>

            <div class="order-summary-section">
                <h2>Order Summary</h2>
                <div id="paymentOrderSummary" class="summary-details">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="payment-methods">
                <h2>Select Payment Method</h2>
                
                <div class="payment-method-tabs">
                    <button class="tab-btn active" data-tab="upi">
                        <i class="fas fa-mobile-alt"></i> UPI
                    </button>
                    <button class="tab-btn" data-tab="card">
                        <i class="fas fa-credit-card"></i> Card
                    </button>
                    <button class="tab-btn" data-tab="netbanking">
                        <i class="fas fa-university"></i> Net Banking
                    </button>
                </div>

                <div class="payment-forms">
                    <!-- UPI Payment Form -->
                    <form id="upiForm" class="payment-form active">
                        <div class="form-group">
                            <label for="upiId">UPI ID</label>
                            <input type="text" id="upiId" placeholder="username@bank" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Pay Now</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <!-- Card Payment Form -->
                    <form id="cardForm" class="payment-form">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="password" id="cvv" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" placeholder="John Doe" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Pay Now</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <!-- Net Banking Form -->
                    <form id="netbankingForm" class="payment-form">
                        <div class="form-group">
                            <label for="bankSelect">Select Bank</label>
                            <select id="bankSelect" required>
                                <option value="">Choose your bank</option>
                                <option value="sbi">State Bank of India</option>
                                <option value="hdfc">HDFC Bank</option>
                                <option value="icici">ICICI Bank</option>
                                <option value="axis">Axis Bank</option>
                                <option value="pnb">Punjab National Bank</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Continue to Net Banking</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
